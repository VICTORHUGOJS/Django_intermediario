{% extends "layout.html" %}

{%  block title %} Registro de endereço! {%  endblock %}

{% block content %}
  
    <div class="container">
        <h3>Cadastre seu endereço  {{ request.user.first_name  }}</h3>
        <form action="/addresses/create" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="address">Endereço</label>
                <input type="text"  id="address" name="address" class="form-control">
            </div>
            <div class="form-group">
                <label for="address_complement">Complemento</label>
                <input type="text"  id="address_complement" name="address_complement" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="city">Cidade</label>
                <input type="text"  id="city" name="city" class="form-control">
            </div>
            <div class="form-group">
                <label for="state">Estado</label>
                <select  id="state" name="state" class="form-control">
                    {% for state in states %}
                    <option value="{{state.0}}">{{state.1}} </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="country">País</label>
                <input type="text"  id="country" name="country" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a href="/logout/"  class="btn btn-primary">Logout</a>
        </form>
    </div>
    
{% endblock  %}
