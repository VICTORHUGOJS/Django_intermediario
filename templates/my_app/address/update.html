{% extends "layout.html" %}

{%  block title %} Editar  endereço! {%  endblock %}

{% block content %}
  
    <div class="container">
        <h3>Cadastre seu endereço, {{ request.user.first_name  }}</h3>
        <form action="/addresses/{{ address.id }}/update/" method="post">
            {%  include 'my_app/address/form.html'  %}
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
{% endblock  %}
